<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="1.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Winter or summer</title>
</head>
<body>
<div class="container">
  <h1 class="title">Summer or winter?</h1>
<div class="boxes">
<div class="column">
<div class="box-left">
  <span class="box">This is summer!Do you enjoy it?</span>
  <div class="buttons">
  <button class="button-yes">YES</button>
  <button class="button-no">NO</button>
  </div>
</div>
</div>
<div class="column">
<div class="box-right">
  <span class="box">This is winter!Do you enjoy it?</span>
  <div class="buttons">
  <button class="button-yes">YES</button>
  <button class="button-no">NO</button>
</div>
</div>
</div>
</div>
</div>
  
</body>
</html>
